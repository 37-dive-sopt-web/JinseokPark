<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/style.css" />
    <!-- Google Font 링크 -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&family=Noto+Sans+KR:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <title>웹계인 관리 페이지</title>
  </head>
  <body>
    <header>
      <div class="header__imoticon"><p>👽</p></div>
      <div class="header__main"><h1>웹계인 관리 페이지</h1></div>
      <div class="header__text"><p>🚀 DIVE SOPT 37기 WEB 박진석</p></div>
    </header>
    <main>
      <section class="filter">
        <h2>검색 필터</h2>
        <div class="filter__grid">
          <div class="filter__name filter__item">
            <h3>이름</h3>
            <input type="text" placeholder="이름을 입력하세요" />
          </div>
          <div class="filter__engname filter__item">
            <h3>영문 이름</h3>
            <input type="text" placeholder="영문 이름을 입력하세요" />
          </div>
          <div class="filter__first">
            <div class="filter__github filter__item">
              <h3>깃허브</h3>
              <input type="text" placeholder="깃허브 아이디를 입력하세요" />
            </div>
            <div class="filter__gender filter__item">
              <h3>성별</h3>
              <select>
                <option value="">전체</option>
                <option value="남자">남자</option>
                <option value="여자">여자</option>
              </select>
            </div>
            <div class="filter__role filter__item">
              <h3>역할</h3>
              <select>
                <option value="">전체</option>
                <option value="OB">OB</option>
                <option value="YB">YB</option>
              </select>
            </div>
          </div>
          <div class="filter__second">
            <div class="filter__team filter__item">
              <h3>금잔디조</h3>
              <input type="text" placeholder="금잔디조를 입력하세요 (1~9)" />
            </div>
            <div class="filter__age filter__item">
              <h3>나이</h3>
              <input type="text" placeholder="나이를 입력하세요" />
            </div>
          </div>
        </div>
        <div class="filter__btn">
          <button class="btn_submit">적용</button>
          <button class="btn_reset">초기화</button>
        </div>
      </section>
      <section class="member_list">
        <div class="member_list__header">
          <h3>37기 웹 파트 목록</h3>
          <div class="member_list__btnGroup">
            <button>선택 삭제</button>
            <button>추가</button>
          </div>
        </div>
        <table class="member_list__table">
          <colgroup>
            <col style="width: 7%" />
            <col style="width: 10%" />
            <col style="width: 20%" />
            <col style="width: auto" />
            <col style="width: 10%" />
            <col style="width: 10%" />
            <col style="width: 15%" />
            <col style="width: 7%" />
          </colgroup>
          <thead>
            <tr class="table_row">
              <th><input type="checkbox" /></th>
              <th>이름</th>
              <th>영문 이름</th>
              <th>깃허브</th>
              <th>성별</th>
              <th>역할</th>
              <th>금잔디조</th>
              <th>나이</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </section>
    </main>
    <script type="module" src="./js/main.js"></script>
  </body>
</html>
