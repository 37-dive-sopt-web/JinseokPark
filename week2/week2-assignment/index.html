<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/style.css" />
    <!-- Google Font 링크 -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&family=Noto+Sans+KR:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <title>웹계인 관리 페이지</title>
  </head>
  <body>
    <header>
      <div class="header__imoticon"><p>👽</p></div>
      <div class="header__main"><h1>웹계인 관리 페이지</h1></div>
      <div class="header__text"><p>🚀 DIVE SOPT 37기 WEB 박진석</p></div>
    </header>
    <main>
      <div class="filter">
        <h2>검색 필터</h2>
        <div class="filter__grid">
          <div class="filter__name filter__item">
            <h3>이름</h3>
            <input type="text" placeholder="이름을 입력하세요" />
          </div>
          <div class="filter__name filter__item">
            <h3>영문 이름</h3>
            <input type="text" placeholder="영문 이름을 입력하세요" />
          </div>
          <div class="filter__first">
            <div class="filter__github filter__item">
              <h3>깃허브</h3>
              <input type="text" placeholder="깃허브 아이디를 입력하세요" />
            </div>
            <div class="filter__gender filter__item">
              <h3>성별</h3>
              <input type="text" placeholder="성별을 입력하세요" />
            </div>
            <div class="filter__role filter__item">
              <h3>역할</h3>
              <input type="text" placeholder="역할을 입력하세요" />
            </div>
          </div>
          <div class="filter__second">
            <div class="filter__team filter__item">
              <h3>금잔디조</h3>
              <input type="text" placeholder="금잔디조를 입력하세요 (1~9)" />
            </div>
            <div class="filter__age filter__item">
              <h3>나이</h3>
              <input type="text" placeholder="나이를 입력하세요" />
            </div>
          </div>
        </div>
        <div class="filter__btn">
          <button>적용</button>
          <button>초기화</button>
        </div>
      </div>
    </main>
  </body>
</html>
