<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/style.css" />
    <!-- Google Font 링크 -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans+KR&display=swap"
      rel="stylesheet"
    />
    <title>웹계인 관리 페이지</title>
  </head>
  <body>
    <header>
      <div class="header__imoticon">
        <img src="./images/web_alien.png" alt="웹계인 이미지" />
      </div>
      <div class="header__main"><h1>웹계인 관리 페이지</h1></div>
      <div class="header__text"><p>🚀 DIVE SOPT 37기 WEB 박진석</p></div>
    </header>
    <main>
      <section class="filter">
        <h2>검색 필터</h2>
        <form class="filter__grid">
          <div class="filter__item">
            <label class="filter_label" for="name">이름</label>
            <input type="text" placeholder="이름을 입력하세요" id="name" />
          </div>
          <div class="filter__item">
            <label class="filter_label" for="eng-name">영문 이름</label>
            <input
              type="text"
              placeholder="영문 이름을 입력하세요"
              id="eng-name"
            />
          </div>
          <div class="filter__first">
            <div class="filter__item">
              <label class="filter_label" for="github">깃허브</label>
              <input
                type="text"
                placeholder="깃허브 아이디를 입력하세요"
                id="github"
              />
            </div>
            <div class="filter__item">
              <label class="filter_label" for="gender">성별</label>
              <select id="gender">
                <option value="">전체</option>
                <option value="남자">남자</option>
                <option value="여자">여자</option>
              </select>
            </div>
            <div class="filter__role filter__item">
              <label class="filter_label" for="role">역할</label>
              <select id="role">
                <option value="">전체</option>
                <option value="OB">OB</option>
                <option value="YB">YB</option>
              </select>
            </div>
          </div>
          <div class="filter__second">
            <div class="filter__item">
              <label class="filter_label" for="team">금잔디조</label>
              <input
                type="number"
                placeholder="금잔디조를 입력하세요 (1~9)"
                id="team"
              />
            </div>
            <div class="filter__item">
              <label class="filter_label" for="age">나이</label>
              <input type="number" placeholder="나이를 입력하세요" id="age" />
            </div>
          </div>
          <div class="filter__btn">
            <button type="button" class="btn_submit">적용</button>
            <button type="button" class="btn_reset">초기화</button>
          </div>
        </form>
      </section>

      <section class="member_list">
        <div class="member_list__header">
          <h2>37기 웹 파트 목록</h2>
          <div class="member_list__btnGroup">
            <button class="btn_delete">선택 삭제</button>
            <button class="btn_modal">추가</button>
          </div>
        </div>
        <div class="table_wrapper">
          <table class="member_list__table">
            <colgroup>
              <col style="width: 7%" />
              <col style="width: 10%" />
              <col style="width: 20%" />
              <col style="width: auto" />
              <col style="width: 10%" />
              <col style="width: 10%" />
              <col style="width: 15%" />
              <col style="width: 7%" />
            </colgroup>
            <thead>
              <tr class="table_row">
                <th><input type="checkbox" class="btn_all" /></th>
                <th>이름</th>
                <th>영문 이름</th>
                <th>깃허브</th>
                <th>성별</th>
                <th>역할</th>
                <th>금잔디조</th>
                <th>나이</th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
        </div>
      </section>

      <div class="modal_bg">
        <div class="modal">
          <div class="modal__form_title">
            <h3>멤버 추가</h3>
            <button>X</button>
          </div>
          <form class="modal__form">
            <div class="modal__input">
              <label class="modal-label" for="modal-name">이름</label>
              <input
                class="modal__name"
                type="text"
                placeholder="이름을 입력하세요"
                id="modal-name"
              />
            </div>
            <div class="modal__input">
              <label class="modal-label" for="modal-engname">영문이름</label>
              <input
                class="modal__engname"
                type="text"
                placeholder="영문 이름을 입력하세요"
                id="modal-engname"
              />
            </div>
            <div class="modal__input">
              <label class="modal-label" for="modal-github">깃허브</label>
              <input
                class="modal__github"
                type="text"
                placeholder="깃허브 아이디를 입력하세요"
                id="modal-github"
              />
            </div>
            <div class="modal__twoInput">
              <div class="modal__input">
                <label class="modal-label" for="gender">성별</label>
                <select class="modal__gender" id="modal-gender">
                  <option value="">선택</option>
                  <option value="남자">남자</option>
                  <option value="여자">여자</option>
                </select>
              </div>
              <div class="modal__input">
                <label class="modal-label" for="role">역할</label>
                <select class="modal__role" id="modal-role">
                  <option value="">선택</option>
                  <option value="OB">OB</option>
                  <option value="YB">YB</option>
                </select>
              </div>
            </div>
            <div class="modal__twoInput">
              <div class="modal__input">
                <label class="modal-label" for="modal-team">금잔디조</label>
                <input
                  class="modal__team"
                  type="number"
                  placeholder="금잔디조를 입력하세요(1~9)"
                  id="modal-team"
                />
              </div>
              <div class="modal__input">
                <label class="modal-label" for="age">나이</label>
                <input
                  class="modal__age"
                  type="number"
                  placeholder="나이를 입력하세요"
                  id="modal-age"
                />
              </div>
            </div>
            <div class="modal__submit">
              <button type="submit">추가</button>
            </div>
          </form>
        </div>
      </div>
    </main>
    <script type="module" src="./js/index.js"></script>
  </body>
</html>
